<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- HOME -->
  <symbol id="icon-start" viewBox="0 0 24 24">
    <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="none" stroke="currentColor" stroke-width="1.6"/>
  </symbol>

  <!-- ABOUT / O MNIE -->
  <symbol id="icon-about" viewBox="0 0 24 24">
    <circle cx="12" cy="8" r="3.2" fill="currentColor"/>
    <path d="M5.5 20c0-3.3 3.6-5.5 6.5-5.5s6.5 2.2 6.5 5.5" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>

  <!-- PIERWSZA WIZYTA -->
<!-- SYMBOL do sprite.svg -->
<symbol id="icon-first-visit" viewBox="0 0 24 24">
  <!-- obramowany kwadrat -->
  <rect x="3" y="3" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="1.6"/>
  <!-- czytelna cyfra "1" (pogrubiona, wyśrodkowana) -->
  <path d="M12 7.2v8.6" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M12 7.2 L10 8.6" stroke="currentColor" stroke-width="1.9" stroke-linecap="round"/> 
  <path d="M9.2 16.2h5.6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" opacity="0.9"/>
   
</symbol>

  <!-- JAK PRACUJĘ -->
<symbol id="icon-how" viewBox="0 0 24 24">
  <g transform="scale(-1,1) translate(-24,0)">
    <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.6"/>
    <!-- wygładzony, równomierny łuk górny -->
    <path d="M14 8.6
             C13.2 6.8 11.6 6.6 10.6 7.8
             C9.8 8.8 9.6 9.8 10.4 10.6
             C11.2 11.4 11.8 12.2 11.8 13.6"
          fill="none"
          stroke="currentColor"
          stroke-width="1.9"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <circle cx="12" cy="17.2" r="1.15" fill="currentColor"/>
  </g>
</symbol>


  <!-- SPECJALIZACJE -->
  <symbol id="icon-specialization" viewBox="0 0 24 24" fill="none">
 
  <path d="M3 9l9-4 9 4-9 4-9-4z" stroke="currentColor" stroke-width="1.6" />

  <!-- wyższa opaska -->
  <path d="M7 11v5c0 2 2.5 3 5 3s5-1 5-3v-5" stroke="currentColor" stroke-width="1.6" />

  <!-- dłuższy frędzel -->
  <path d="M18 9v6" fill="currentColor" stroke="currentColor" stroke-width="1.6" />
  </symbol>

  <!-- CENNIK -->
<symbol id="icon-pricing" viewBox="0 0 24 24">
 <!-- obrys paragonu -->
  <path d="M7 3h10
           a1 1 0 0 1 1 1v12
           l-1.2 1.2 -1.2 -1.2 -1.2 1.2 -1.2 -1.2 -1.2 1.2 -1.2 -1.2 -1.2 1.2 -1.2 -1.2V4
           a1 1 0 0 1 1 -1z"
        fill="none"
        stroke="currentColor"
        stroke-width="1.6"
        stroke-linejoin="round"
        stroke-linecap="round"/>

  <!-- linie tekstu -->
  <line x1="10" y1="7" x2="16" y2="7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="10" y1="10" x2="16" y2="10" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="10" y1="13" x2="14" y2="13" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/> 
</symbol>


  <!-- GDZIE PRACUJĘ (LOKALIZACJA) -->
  <symbol id="icon-location" viewBox="0 0 24 24">
    <path d="M12 2C8 2 5 5.2 5 9.2c0 5.2 7 12.6 7 12.6s7-7.4 7-12.6C19 5.2 16 2 12 2z" fill="none" stroke="currentColor" stroke-width="1.6"/>
    <circle cx="12" cy="9.2" r="2.2" fill="none" stroke="currentColor" stroke-width="1.6"/>
  </symbol>

  <!-- KONTAKT -->
  <symbol id="icon-contact" viewBox="0 0 24 24"> 
	<path d="M4 5c0 8 7 15 15 15l3-3-4-3-3 2c-4-2-5-4-7-7l2-3-3-4-3 2z" fill="none" stroke="currentColor" stroke-width="1.6"/>
