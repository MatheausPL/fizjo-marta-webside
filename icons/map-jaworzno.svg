<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <!-- TŁO (musi być pierwsze!) -->
  <rect width="400" height="400" fill="#EEF7F0"/>

  <!-- Tytuł na samej górze (podniesiony wyżej) -->
  <text x="200" y="28"
        font-size="22" fill="#4F6F52"
        text-anchor="middle"
        font-family="Arial" font-weight="700">
    Jaworzno + 20 km
  </text>

  <!-- Delikatne kontury regionu -->
  <path d="M80 120 L140 80 L220 90 L300 140 L320 220 L260 300 L160 320 L100 260 Z"
        fill="none" stroke="#4F6F52" stroke-width="2" opacity="0.18"/>

  <!-- Delikatna siatka dróg -->
  <g stroke="#4F6F52" stroke-width="1" opacity="0.12">
    <line x1="50" y1="80" x2="350" y2="80"/>
    <line x1="40" y1="160" x2="360" y2="160"/>
    <line x1="60" y1="240" x2="340" y2="240"/>
    <line x1="80" y1="320" x2="320" y2="320"/>

    <line x1="120" y1="40" x2="120" y2="360"/>
    <line x1="200" y1="30" x2="200" y2="370"/>
    <line x1="280" y1="50" x2="280" y2="350"/>
  </g>

  <!-- Animowany okrąg 20 km -->
  <circle cx="200" cy="200" r="160"
          stroke="#4F6F52" stroke-width="4"
          fill="none" opacity="0.35">
    <animate attributeName="opacity"
             values="0.25;0.55;0.25"
             dur="4s"
             repeatCount="indefinite"/>
  </circle>

  <!-- Jaworzno – punkt centralny -->
  <circle cx="200" cy="200" r="8" fill="#4F6F52">
    <animate attributeName="r"
             values="8;11;8"
             dur="2s"
             repeatCount="indefinite"/>
  </circle>

  <text x="200" y="190"
        font-size="18" fill="#4F6F52"
        text-anchor="middle"
        font-family="Arial" font-weight="700">
    Jaworzno
  </text>

  <!-- Miasta -->

  <!-- Chrzanów -->
  <circle cx="130" cy="150" r="6" fill="#4F6F52"/>
  <text x="130" y="140" font-size="14" fill="#4F6F52" text-anchor="middle" font-family="Arial">
    Chrzanów
  </text>

  <!-- Trzebinia -->
  <circle cx="110" cy="200" r="6" fill="#4F6F52"/>
  <text x="110" y="190" font-size="14" fill="#4F6F52" text-anchor="middle" font-family="Arial">
    Trzebinia
  </text>

  <!-- Mysłowice -->
  <circle cx="260" cy="160" r="6" fill="#4F6F52"/>
  <text x="260" y="150" font-size="14" fill="#4F6F52" text-anchor="middle" font-family="Arial">
    Mysłowice
  </text>

  <!-- Sosnowiec -->
  <circle cx="260" cy="220" r="6" fill="#4F6F52"/>
  <text x="260" y="210" font-size="14" fill="#4F6F52" text-anchor="middle" font-family="Arial">
    Sosnowiec
  </text>

  <!-- Libiąż -->
  <circle cx="150" cy="180" r="6" fill="#4F6F52"/>
  <text x="150" y="170" font-size="14" fill="#4F6F52" text-anchor="middle" font-family="Arial">
    Libiąż
  </text>

  <!-- Chełmek -->
  <circle cx="170" cy="230" r="6" fill="#4F6F52"/>
  <text x="170" y="220" font-size="14" fill="#4F6F52" text-anchor="middle" font-family="Arial">
    Chełmek
  </text>

  <!-- Imielin (jeszcze bardziej w prawo) -->
  <circle cx="270" cy="190" r="6" fill="#4F6F52"/>
  <text x="270" y="180" font-size="14" fill="#4F6F52" text-anchor="middle" font-family="Arial">
    Imielin
  </text>

</svg>